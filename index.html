<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/general.css" />
		<script defer src="js/script.js"></script>
		<title>E-commerce product page</title>
	</head>
	<body>
		<header class="header">
			<nav class="nav hidden">
				<ul class="nav__list">
					<li><a href="#" class="nav__list__link">Collections</a></li>
					<li><a href="#" class="nav__list__link">Men</a></li>
					<li><a href="#" class="nav__list__link">Women</a></li>
					<li><a href="#" class="nav__list__link">About</a></li>
					<li><a href="#" class="nav__list__link">Contact</a></li>
				</ul>
				<button class="nav__btn-close">
					<img src="images/icon-close.svg" alt="" />
				</button>
			</nav>
			<div class="header__left">
				<button class="header__btn-open">
					<img src="images/icon-menu.svg" alt="" />
				</button>
				<div class="header__logo">
					<img src="images/logo.svg" alt="" />
				</div>
			</div>
			<div class="header__right">
				<div class="header__cart">
					<img src="images/icon-cart.svg" alt="" />
				</div>
				<img src="images/image-avatar.png" alt="" class="header__avatar" />
			</div>
		</header>
		<div class="overlay hidden"></div>
	</body>
</html>
